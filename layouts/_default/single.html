{{ define "main" }}
<article class="markdown book-article">
  <h1>
    <a href="{{ .RelPermalink }}">{{ partial "docs/title.html" . }}</a>
  </h1> 

  {{ if isset .Params "reporter" }}<p>{{ .Params.Reporter }}</p>{{ end }}

  <hr>

  {{ partial "breadcrumbs.html" . }}

  {{- .Content -}}

</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
