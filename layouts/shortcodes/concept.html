
{{ $concept_name := (.Get "path") }}

{{ $concept := printf "%s" (.Get "path") | printf "%s%s" "/" }}

{{ with $.Site.GetPage $concept }} 

<div class="class_wrapper">
    <div class="class_label"><a href="/concepts/{{ $concept_name }}">Concept</a></div>

    {{ partial "repo-link" . }}

    <h2 id="{{ .Params.Title | anchorize}}">{{ .Params.Title }}<a class="anchor" href="#{{ .Params.Title | anchorize}}"> #</a></h2>

    {{ .Content }}

</div>

{{ end }}
