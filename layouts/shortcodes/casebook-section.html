    {{ $secname := .Get "sec-name" }}

    <!--<h3>{{ $secname | humanize }} </h3>-->
    
    <div class="wrapper-casebook">
    
        {{ $p := where $.Site.Pages "Params.doctrines" "intersect" (slice $secname) }}
        {{ range $p }}
    
        <div class="box a">
            <a href="{{ .Permalink }}">
                <ul>
                    
                    <li>
                        <h3>{{.Title}}</h3>
                        <p>{{ .Params.description }}</p>
                    </li>
                    
                </ul> 
            </a>
        </div>

        {{ end }}

    </div>
